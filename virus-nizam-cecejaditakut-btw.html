<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Foto Bertumpuk Acak</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .stack-container {
    position: relative;
    width: 600px; /* sesuaikan ukuran frame */
    height: 600px;
    margin: 50px auto;
    border: 1px solid #ccc;
  }
  .image {
    position: absolute;
    width: 100px; /* ukuran gambar, bisa disesuaikan */
    height: auto;
  }
</style>
</head>
<body>
<div class="stack-container" id="container"></div>

<script>
  const container = document.getElementById('container');

  // Daftar URL gambar
  const imageUrls = [
    "https://imgpx.com/en/iFLrRlceURqs.png",
    "https://imgpx.com/en/2iA7vSyMSeJt.png" // gambar tambahan
  ];

  const jumlahGambar = 20; // jumlah gambar utama
  const gambarTotal = jumlahGambar + 1; // total termasuk gambar tambahan

  // Fungsi untuk generate posisi acak dalam container
  function getRandomPosition(maxWidth, maxHeight, imgWidth, imgHeight) {
    const x = Math.random() * (maxWidth - imgWidth);
    const y = Math.random() * (maxHeight - imgHeight);
    return { x, y };
  }

  // Generate gambar dengan posisi acak
  for (let i = 0; i < jumlahGambar; i++) {
    const img = document.createElement('img');
    img.src = imageUrls[0]; // gambar utama
    img.className = 'image';

    const imgWidth = 100;
    const imgHeight = 100;

    const { x, y } = getRandomPosition(600, 600, imgWidth, imgHeight);
    const rotateDeg = Math.random() * 360;

    img.style.left = x + 'px';
    img.style.top = y + 'px';
    img.style.transform = `rotate(${rotateDeg}deg)`;
    img.style.opacity = 0.8;

    container.appendChild(img);
  }

  // Tambahkan gambar tambahan
  const imgTambah = document.createElement('img');
  imgTambah.src = imageUrls[1]; // gambar tambahan
  imgTambah.className = 'image';

  const xTambah = Math.random() * (600 - 100);
  const yTambah = Math.random() * (600 - 100);
  const rotateTambah = Math.random() * 360;

  imgTambah.style.left = xTambah + 'px';
  imgTambah.style.top = yTambah + 'px';
  imgTambah.style.transform = `rotate(${rotateTambah}deg)`;
  imgTambah.style.opacity = 0.8;

  container.appendChild(imgTambah);
</script>
</body>
</html>
