<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Green Generation ‚Äì Loading ke halaman utama aplikasi lingkungan SMKN 4 Banjarmasin" />
    <title>Green Generation ‚Äì Loading...</title>
    <link rel="preconnect" href="https://green.wasmer.app">

    <style>
        :root {
            /* Morning Colors */
            --morning-top: #87CEEB;
            --morning-bottom: #98FB98;

            /* Afternoon Colors */
            --afternoon-top: #1E90FF;
            --afternoon-bottom: #32CD32;

            /* Night Colors */
            --night-top: #191970;
            --night-bottom: #006400;

            /* Common Colors */
            --gg-green-900: #1b5e20;
            --gg-green-700: #388e3c;
            --gg-green-500: #4caf50;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            position: relative;
            color: var(--white);
            padding: 1rem;
        }

        /* Time-based backgrounds */
        .morning {
            background: linear-gradient(to bottom, var(--morning-top), var(--morning-bottom));
        }

        .afternoon {
            background: linear-gradient(to bottom, var(--afternoon-top), var(--afternoon-bottom));
        }

        .night {
            background: linear-gradient(to bottom, var(--night-top), var(--night-bottom));
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .loading-message {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            min-height: 1.5em;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--gg-green-500);
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Decorative elements */
        .time-element {
            position: absolute;
            font-size: 2.5rem;
            z-index: 1;
        }

        .sun {
            top: 10%;
            right: 10%;
            animation: pulse 4s infinite ease-in-out;
        }

        .moon {
            top: 10%;
            right: 10%;
            animation: float 6s infinite ease-in-out;
        }

        .cloud {
            top: 20%;
            left: 10%;
            animation: float 8s infinite ease-in-out;
            opacity: 0.8;
        }

        .star {
            position: absolute;
            font-size: 1.2rem;
            animation: twinkle 3s infinite ease-in-out;
        }

        .tree {
            position: absolute;
            bottom: 0;
            font-size: 3rem;
            z-index: 1;
        }

        /* Skip button */
        .skip-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            backdrop-filter: blur(4px);
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes ride {
            from {
                transform: translateX(-150px) scaleX(-1);
            }

            to {
                transform: translateX(calc(100vw + 150px)) scaleX(-1);
            }
        }

        /* Student on bike */
        .student-bike {
            position: absolute;
            bottom: 15%;
            left: -100px;
            z-index: 6;
            animation: ride 4s linear forwards;
            font-size: 1.8rem;
            transform: scaleX(-1);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.7rem;
            }

            .loading-message {
                font-size: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .skip-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }

            .student-bike {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå± Green Generation</h1>
        <p class="loading-message" id="loadingMessage">Menanam harapan, memetik keberlanjutan...</p>

        <div class="progress-container">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <div class="student-bike">üö¥‚Äç‚ôÄÔ∏è</div>

    <button class="skip-btn" id="skipBtn">Lewati</button>

    <script>
        // Determine time of day
        function getTimeOfDay() {
            const hour = new Date().getHours();

            if (hour >= 6 && hour < 12) {
                return 'morning';
            } else if (hour >= 12 && hour < 18) {
                return 'afternoon';
            } else {
                return 'night';
            }
        }

        // Apply time-based theme
        function applyTimeTheme() {
            const timeOfDay = getTimeOfDay();
            document.body.className = timeOfDay;

            // Clear existing time elements
            document.querySelectorAll('.time-element, .tree, .star').forEach(el => el.remove());

            // Add time-specific elements
            if (timeOfDay === 'morning') {
                // Morning: Sun and birds
                const sun = document.createElement('div');
                sun.className = 'time-element sun';
                sun.textContent = '‚òÄÔ∏è';
                document.body.appendChild(sun);

                const bird1 = document.createElement('div');
                bird1.className = 'time-element';
                bird1.style.top = '15%';
                bird1.style.left = '20%';
                bird1.textContent = 'üïäÔ∏è';
                document.body.appendChild(bird1);

                const bird2 = document.createElement('div');
                bird2.className = 'time-element';
                bird2.style.top = '12%';
                bird2.style.left = '30%';
                bird2.textContent = 'ü¶Ö';
                document.body.appendChild(bird2);

            } else if (timeOfDay === 'afternoon') {
                // Afternoon: Sun and clouds
                const sun = document.createElement('div');
                sun.className = 'time-element sun';
                sun.textContent = '‚òÄÔ∏è';
                document.body.appendChild(sun);

                const cloud1 = document.createElement('div');
                cloud1.className = 'time-element cloud';
                cloud1.textContent = '‚òÅÔ∏è';
                document.body.appendChild(cloud1);

                const cloud2 = document.createElement('div');
                cloud2.className = 'time-element';
                cloud2.style.top = '25%';
                cloud2.style.right = '20%';
                cloud2.textContent = '‚òÅÔ∏è';
                cloud2.style.animation = 'float 10s infinite ease-in-out';
                document.body.appendChild(cloud2);

            } else {
                // Night: Moon and stars
                const moon = document.createElement('div');
                moon.className = 'time-element moon';
                moon.textContent = 'üåô';
                document.body.appendChild(moon);

                // Create stars
                for (let i = 0; i < 15; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '‚ú®';
                    star.style.top = `${Math.random() * 50}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    document.body.appendChild(star);
                }
            }

            // Add trees (common for all times)
            const tree1 = document.createElement('div');
            tree1.className = 'tree';
            tree1.style.left = '5%';
            tree1.textContent = 'üå≥';
            document.body.appendChild(tree1);

            const tree2 = document.createElement('div');
            tree2.className = 'tree';
            tree2.style.right = '5%';
            tree2.textContent = 'üå≤';
            document.body.appendChild(tree2);
        }

        const TARGET_URL = 'https://green.wasmer.app/smkn4bjm/';
        const messages = [
            "Mengurangi sampah plastik...",
            "Menanam pohon hari ini...",
            "Mendaur ulang...",
            "Menghemat air & energi...",
            "Membangun sekolah hijau..."
        ];

        const skipBtn = document.getElementById('skipBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const messageEl = document.getElementById('loadingMessage');

        let progress = 0;
        let lastMessageChange = 0;

        const preload = document.createElement('link');
        preload.rel = 'prefetch';
        preload.href = TARGET_URL;
        document.head.appendChild(preload);

        // Update progress
        const interval = setInterval(() => {
            progress += Math.random() * 3 + 1;
            if (progress > 100) progress = 100;

            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;

            // Change message periodically
            if (progress - lastMessageChange > 20 && progress > 5 && progress < 95) {
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                messageEl.textContent = randomMsg;
                lastMessageChange = progress;
            }

            // Complete loading
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(redirect, 300);
            }
        }, 150);

        // Redirect function
        function redirect() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.4s ease';
            setTimeout(() => {
                window.location.href = TARGET_URL;
            }, 400);
        }

        skipBtn.addEventListener('click', () => {
            clearInterval(interval);
            redirect();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Enter') {
                clearInterval(interval);
                redirect();
            }
        });

        setTimeout(() => {
            if (progress < 100) {
                clearInterval(interval);
                redirect();
            }
        }, 5000);

        applyTimeTheme();
    </script>
</body>

</html>
