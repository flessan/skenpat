<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bersihkan Hutan - Cinta Lingkungan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 40%, #98D98E 40%, #98D98E 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #2d3436;
      padding: 1rem;
      transition: background 1s ease;
      overflow-x: hidden;
    }

    body.cleaned {
      background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 40%, #4CAF50 40%, #4CAF50 100%);
    }

    /* Header Styles */
    header {
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.4rem, 5vw, 2rem);
      margin: 1rem 0;
      color: #1e5631;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.6rem 1rem;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }

    /* Game Area Styles */
    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    #game-area {
      position: relative;
      width: min(95vw, 400px);
      height: clamp(280px, 55vh, 400px);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      margin: 1rem 0;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    /* Trash Bin Styles */
    #trash-bin {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(62px, 7vw, 50px);
      color: #555;
      transition: transform 0.2s, color 0.2s;
    }

    #trash-bin.highlight {
      transform: translateX(-50%) scale(1.1);
      color: #2c7a0b;
    }

    /* Item Styles */
    .item {
      position: absolute;
      font-size: clamp(36px, 6vw, 36px);
      cursor: grab;
      user-select: none;
      z-index: 2;
      transition: transform 0.2s;
    }

    .item.dragging {
      cursor: grabbing;
      transform: scale(1.2);
      z-index: 10;
    }

    /* Status and UI Elements */
    .status-container {
      margin: 0.8rem 0;
      font-weight: 600;
      background: rgba(255,255,255,0.8);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-align: center;
      width: min(80vw, 300px);
    }

    #complete-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      max-width: min(90vw, 350px);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #countdown {
      font-size: clamp(1.2rem, 4vw, 1.4rem);
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: clamp(0.9rem, 3vw, 1rem);
      transition: background 0.2s;
    }

    .btn:hover {
      background: #388E3C;
    }

    /* Footer Styles */
    footer {
      margin-top: auto;
      padding: 0.5rem;
      text-align: center;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      font-style: italic;
      color: #1e5631;
      opacity: 0.85;
      width: 100%;
    }

    /* Loading Overlay */
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .spinner {
      width: 40px; height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success Animation */
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .success-animation {
      animation: successPulse 0.5s ease;
    }

    /* Particle Effect */
    .particle {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      z-index: 100;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-leaf"></i> Bersihkan Hutan <i class="fas fa-leaf"></i></h1>
  </header>

  <main>
    <div id="game-area">
      <div id="trash-bin"><i class="fas fa-trash-alt"></i></div>
    </div>

    <div class="status-container">
      <div id="status">Sisa sampah: 5</div>
    </div>

    <div id="complete-container">
      <div><i class="fas fa-check-circle"></i> Hutan Bersih! Redirect sebentar lagi... <i class="fas fa-leaf"></i></div>
      <div id="countdown">5</div>
      <button id="cancel-redirect" class="btn">Coba Lagi!</button>
    </div>
  </main>

  <footer class="environment-quote">
    "Bumi bukan warisan dari nenek moyang kita, melainkan pinjaman dari anak-cucu kita."
  </footer>

  <div id="loading-overlay">
    <div class="spinner"></div>
    <div>Mengarahkan ke green.wasmer.app...</div>
  </div>

  <script>
    // Game State
    const gameState = {
      itemsLeft: 5,
      isRedirecting: false,
      redirectTimer: null,
      draggedItem: null,
      isDragging: false
    };

    // DOM Elements
    const elements = {
      gameArea: document.getElementById("game-area"),
      statusText: document.getElementById("status"),
      completeContainer: document.getElementById("complete-container"),
      countdownEl: document.getElementById("countdown"),
      cancelBtn: document.getElementById("cancel-redirect"),
      trashBin: document.getElementById("trash-bin"),
      loadingOverlay: document.getElementById("loading-overlay"),
      quote: document.querySelector('.environment-quote')
    };

    // Game Configuration
    const config = {
      icons: [
        "<i class='fas fa-candy-cane'></i>", 
        "<i class='fas fa-bottle-water'></i>", 
        "<i class='fas fa-apple-alt'></i>", 
        "<i class='fas fa-bread-slice'></i>", 
        "<i class='fas fa-wine-bottle'></i>"
      ],
      initialItemCount: 5,
      redirectDelay: 5000,
      redirectCountdown: 5
    };

    // Initialize Game
    function initGame() {
      spawnItems();
      setupEventListeners();
    }

    // Spawn trash items in the game area
    function spawnItems() {
      // Clear old items (keep trash bin)
      const items = elements.gameArea.querySelectorAll('.item');
      items.forEach(item => item.remove());

      for (let i = 0; i < gameState.itemsLeft; i++) {
        const item = createTrashItem();
        elements.gameArea.insertBefore(item, elements.trashBin);
      }
    }

    // Create a single trash item
    function createTrashItem() {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = config.icons[Math.floor(Math.random() * config.icons.length)];
      
      // Random position within game area
      item.style.left = Math.random() * 70 + "%";
      item.style.top = Math.random() * 60 + "%";
      
      return item;
    }

    // Set up event listeners
    function setupEventListeners() {
      // Mouse events
      elements.gameArea.addEventListener("mousedown", handleStartDrag);
      document.addEventListener("mousemove", handleMoveDrag);
      document.addEventListener("mouseup", handleEndDrag);
      
      // Touch events
      elements.gameArea.addEventListener("touchstart", handleStartDrag, { passive: false });
      document.addEventListener("touchmove", handleMoveDrag, { passive: false });
      document.addEventListener("touchend", handleEndDrag);
      
      // Button event
      elements.cancelBtn.addEventListener("click", cancelRedirect);
    }

    // Handle drag start
    function handleStartDrag(e) {
      const target = e.target.closest('.item');
      if (!target) return;
      
      e.preventDefault();
      gameState.draggedItem = target;
      gameState.isDragging = true;
      
      target.classList.add("dragging");
      
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const rect = target.getBoundingClientRect();
      
      gameState.offsetX = clientX - rect.left;
      gameState.offsetY = clientY - rect.top;
    }

    // Handle drag movement
    function handleMoveDrag(e) {
      if (!gameState.isDragging || !gameState.draggedItem) return;
      
      e.preventDefault();
      
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const areaRect = elements.gameArea.getBoundingClientRect();
      
      let x = clientX - areaRect.left - gameState.offsetX;
      let y = clientY - areaRect.top - gameState.offsetY;
      
      // Constrain to game area
      x = Math.max(0, Math.min(x, areaRect.width - gameState.draggedItem.offsetWidth));
      y = Math.max(0, Math.min(y, areaRect.height - gameState.draggedItem.offsetHeight));
      
      gameState.draggedItem.style.left = x + "px";
      gameState.draggedItem.style.top = y + "px";
      
      // Highlight trash bin when item is near
      checkTrashBinProximity(clientX, clientY);
    }

    // Check if dragged item is near trash bin
    function checkTrashBinProximity(clientX, clientY) {
      const binRect = elements.trashBin.getBoundingClientRect();
      
      const isNear = (
        clientX > binRect.left - 20 &&
        clientX < binRect.right + 20 &&
        clientY > binRect.top - 20 &&
        clientY < binRect.bottom + 20
      );
      
      if (isNear) {
        elements.trashBin.classList.add("highlight");
      } else {
        elements.trashBin.classList.remove("highlight");
      }
    }

    // Handle drag end
    function handleEndDrag(e) {
      if (!gameState.isDragging || !gameState.draggedItem) return;
      
      gameState.isDragging = false;
      elements.trashBin.classList.remove("highlight");
      
      const item = gameState.draggedItem;
      item.classList.remove("dragging");
      
      // Check if item was dropped in trash bin
      const iRect = item.getBoundingClientRect();
      const tRect = elements.trashBin.getBoundingClientRect();
      
      const inBin = (
        iRect.right > tRect.left &&
        iRect.left < tRect.right &&
        iRect.bottom > tRect.top &&
        iRect.top < tRect.bottom
      );
      
      if (inBin) {
        handleTrashCollected(item);
      }
      
      gameState.draggedItem = null;
    }

    // Handle when trash is collected
    function handleTrashCollected(item) {
      // Create particle effect
      createParticleEffect(item);
      
      // Remove item
      item.remove();
      
      // Update game state
      gameState.itemsLeft--;
      elements.statusText.textContent = "Sisa sampah: " + gameState.itemsLeft;
      
      // Check if game is complete
      if (gameState.itemsLeft === 0) {
        completeGame();
      }
    }

    // Create particle effect at item position
    function createParticleEffect(item) {
      const rect = item.getBoundingClientRect();
      const gameRect = elements.gameArea.getBoundingClientRect();
      
      for (let i = 0; i < 5; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.innerHTML = "<i class='fas fa-star' style='color: #4CAF50;'></i>";
        particle.style.left = (rect.left - gameRect.left + rect.width/2) + "px";
        particle.style.top = (rect.top - gameRect.top + rect.height/2) + "px";
        
        elements.gameArea.appendChild(particle);
        
        // Animate particle
        setTimeout(() => {
          particle.style.animation = "particleFloat 0.8s forwards";
        }, 10);
        
        // Remove particle after animation
        setTimeout(() => {
          particle.remove();
        }, 800);
      }
    }

    // Handle game completion
    function completeGame() {
      document.body.classList.add("cleaned");
      elements.completeContainer.style.display = "flex";
      elements.completeContainer.classList.add("success-animation");
      elements.quote.textContent = '"Terima kasih telah menjaga kebersihan hutan! Bumi tersenyum karena perbuatanmu."';
      
      startRedirect();
    }

    // Start redirect countdown
    function startRedirect() {
      let seconds = config.redirectCountdown;
      elements.countdownEl.textContent = seconds;
      
      gameState.redirectTimer = setInterval(() => {
        seconds--;
        elements.countdownEl.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(gameState.redirectTimer);
          redirectToGreen();
        }
      }, 1000);
    }

    // Redirect to green website
    function redirectToGreen() {
      if (gameState.isRedirecting) return;
      
      gameState.isRedirecting = true;
      elements.loadingOverlay.style.display = "flex";
      
      setTimeout(() => {
        window.location.href = "https://green.wasmer.app/";
      }, 1200);
    }

    // Cancel redirect and reset game
    function cancelRedirect() {
      clearInterval(gameState.redirectTimer);
      elements.completeContainer.style.display = "none";
      
      // Reset game state
      gameState.itemsLeft = config.initialItemCount;
      gameState.isRedirecting = false;
      
      // Update UI
      elements.statusText.textContent = "Sisa sampah: " + gameState.itemsLeft;
      document.body.classList.remove("cleaned");
      elements.quote.textContent = '"Bumi bukan warisan dari nenek moyang kita, melainkan pinjaman dari anak-cucu kita."';
      
      // Spawn new items
      spawnItems();
    }

    // Initialize the game when DOM is fully loaded
    document.addEventListener("DOMContentLoaded", initGame);
  </script>
</body>
</html>
