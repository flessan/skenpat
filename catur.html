    <style>
        :root {
            --bg: #0f0f0f;
            --player-bg: #1a1a1a;
            --active-1: #3b82f6;
            --active-2: #ef4444;
            --text: #ffffff;
            --border: #333;
            --warning: #f59e0b;
            --danger: #ef4444;
            --accent: #F46900;
            --panel-bg: rgba(26, 26, 26, 0.95);
            --touch-size: 50px; /* Minimum touch target size */
            --frame-bg: #0a0a0a;
            --frame-border: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            will-change: transform;
            position: fixed; /* Prevents scrolling on iOS */
            width: 100%;
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
        }

        .game-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: var(--frame-bg);
            border: 3px solid var(--frame-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .clocks {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.3s, transform 0.1s;
            cursor: pointer;
            will-change: background-color, transform;
            width: 100%;
            min-height: 40vh; /* Ensure minimum height for touch */
        }

        .player:active {
            transform: scale(0.98);
        }

        .player.top {
            background: var(--player-bg);
            border-bottom: 2px solid var(--border);
        }

        .player.bottom {
            background: var(--player-bg);
            border-top: 2px solid var(--border);
        }

        .player.active.top {
            background: var(--active-1);
        }

        .player.active.bottom {
            background: var(--active-2);
        }

        .time {
            font-size: min(20vw, 120px);
            font-weight: 200;
            font-family: ui-monospace, 'SF Mono', Monaco, monospace;
            letter-spacing: -0.05em;
            line-height: 1;
            transition: color 0.3s;
            user-select: none; /* Prevent text selection on mobile */
        }

        /* Upside down time for top player */
        .player.top .time {
            transform: rotate(180deg);
        }

        .time.warning {
            color: var(--warning);
            animation: pulse 1s infinite;
        }

        .time.danger {
            color: var(--danger);
            animation: pulse 0.5s infinite;
        }

        .info {
            position: absolute;
            font-size: 18px;
            opacity: 0.8;
            pointer-events: none;
        }

        .info.name {
            top: 20px;
        }

        .info.moves {
            bottom: 20px;
            font-size: 16px;
            opacity: 0.6;
        }

        .info.increment {
            top: 20px;
            right: 20px;
            font-size: 16px;
            opacity: 0.6;
        }

        .start {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .start.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-panel {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
        }

        .start.hidden .start-panel {
            transform: translateY(20px);
        }

        .start h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: var(--accent);
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .preset {
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-height: var(--touch-size);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .preset:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            background: rgba(255,255,255,0.1);
        }

        .preset span {
            display: block;
            font-size: 14px;
            opacity: 0.7;
            margin-top: 5px;
            font-weight: 400;
        }

        .custom-time {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .custom-time input {
            width: 80px;
            padding: 10px;
            margin: 0 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .custom-time label {
            margin-right: 10px;
        }

        .menu-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .menu-btn {
            padding: 12px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-btn:hover {
            border-color: var(--accent);
            background: rgba(255,255,255,0.2);
        }

        .menu-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
        }

        .menu-btn.primary:hover {
            background: #e55a00;
            border-color: #e55a00;
        }

        .in-game-menu {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .in-game-menu.visible {
            opacity: 1;
        }

        .game-over {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over.active {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-content {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        .game-over.active .game-over-content {
            transform: scale(1);
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .game-over button {
            padding: 12px 30px;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
            min-height: var(--touch-size);
        }

        .game-over button:hover {
            transform: translateY(-2px);
        }

        .settings {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .settings.active {
            opacity: 1;
            pointer-events: all;
        }

        .settings-panel {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings.active .settings-panel {
            transform: scale(1);
        }

        .settings h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--accent);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 60px;
            min-height: 30px;
        }

        .toggle.active {
            background: var(--accent);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle.active::after {
            transform: translateX(30px);
        }

        .shortcuts {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.5;
            z-index: 60;
        }

        .tournament-info {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            opacity: 0.8;
            z-index: 60;
        }

        .start-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0.7;
            text-align: center;
            pointer-events: none;
            animation: fadeInOut 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .presets {
                grid-template-columns: 1fr;
            }
            
            .time {
                font-size: min(25vw, 100px);
            }
            
            .settings-panel {
                padding: 20px;
            }
            
            .game-over-content {
                padding: 20px;
            }
            
            .start-panel {
                padding: 20px;
            }

            .game-frame {
                width: 95%;
                margin: 10px auto;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .time {
                font-size: min(30vw, 80px);
            }
            
            .info {
                font-size: 14px;
            }
            
            .info.moves, .info.increment {
                font-size: 12px;
            }
            
            .shortcuts {
                display: none; /* Hide on small mobile */
            }

            .menu-buttons {
                flex-direction: column;
                width: 100%;
            }

            .menu-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Very small mobile devices */
        @media (max-width: 320px) {
            .time {
                font-size: min(35vw, 70px);
            }
            
            .preset {
                padding: 15px;
                font-size: 18px;
            }
        }

        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            .start-panel {
                padding: 20px;
                max-height: 80vh;
                overflow-y: auto;
            }
            
            .settings-panel {
                max-height: 90vh;
            }
            
            .time {
                font-size: min(15vh, 80px);
            }
            
            .game-frame {
                margin: 10px auto;
                height: 90vh;
            }
        }
    </style>

    <script>
        // Modern Chess Clock Pro
        class ChessClock {
            constructor() {
                // State
                this.state = {
                    running: false,
                    paused: false,
                    started: false, // New state to track if game has been started
                    current: 1,
                    p1: { time: 600, moves: 0 },
                    p2: { time: 600, moves: 0 },
                    inc: 0,
                    lastTime: 0,
                    settings: {
                        sound: true,
                        vibration: true,
                        showMoves: true,
                        showIncrement: true,
                        tournament: false,
                        bestOf: 1
                    },
                    tournament: {
                        games: [],
                        currentGame: 0,
                        p1Score: 0,
                        p2Score: 0
                    }
                };

                // Cache DOM elements
                this.elements = {
                    start: document.getElementById('start'),
                    inGameMenu: document.getElementById('inGameMenu'),
                    gameOver: document.getElementById('gameOver'),
                    winner: document.getElementById('winner'),
                    gameStats: document.getElementById('gameStats'),
                    mainMenuBtn: document.getElementById('mainMenuBtn'),
                    settings: document.getElementById('settings'),
                    settingsMenuBtn: document.getElementById('settingsMenuBtn'),
                    pauseMenuBtn: document.getElementById('pauseMenuBtn'),
                    resetMenuBtn: document.getElementById('resetMenuBtn'),
                    closeSettingsBtn: document.getElementById('closeSettingsBtn'),
                    soundToggle: document.getElementById('soundToggle'),
                    vibrationToggle: document.getElementById('vibrationToggle'),
                    movesToggle: document.getElementById('movesToggle'),
                    incrementToggle: document.getElementById('incrementToggle'),
                    tournamentToggle: document.getElementById('tournamentToggle'),
                    bestOf: document.getElementById('bestOf'),
                    customMinutes: document.getElementById('customMinutes'),
                    customIncrement: document.getElementById('customIncrement'),
                    customStartBtn: document.getElementById('customStartBtn'),
                    players: document.querySelectorAll('.player'),
                    times: document.querySelectorAll('.time'),
                    moves: document.querySelectorAll('.info.moves'),
                    increments: document.querySelectorAll('.info.increment'),
                    tournamentInfo: document.getElementById('tournamentInfo'),
                    tournamentScore: document.getElementById('tournamentScore'),
                    topHint: document.getElementById('topHint'),
                    bottomHint: document.getElementById('bottomHint')
                };

                // Audio context for sounds
                this.audioCtx = null;
                this.sounds = {
                    move: 800,
                    warning: 400,
                    end: 300
                };

                // Bind methods
                this.update = this.update.bind(this);
                this.handleTap = this.handleTap.bind(this);

                // Initialize
                this.init();
            }

            init() {
                // Event delegation for optimal performance
                document.addEventListener('click', this.handleTap, { passive: true });
                document.addEventListener('keydown', this.handleKey.bind(this));

                // Preset buttons
                this.elements.start.addEventListener('click', (e) => {
                    const preset = e.target.closest('.preset');
                    if (preset) {
                        const time = parseInt(preset.dataset.time);
                        const inc = parseInt(preset.dataset.inc);
                        this.setup(time, inc);
                    }
                }, { passive: true });

                // Custom time button
                this.elements.customStartBtn.addEventListener('click', () => {
                    const minutes = parseInt(this.elements.customMinutes.value) || 10;
                    const inc = parseInt(this.elements.customIncrement.value) || 0;
                    this.setup(minutes * 60, inc);
                });

                // Main menu button
                this.elements.mainMenuBtn.addEventListener('click', () => this.showStart());

                // Menu buttons
                this.elements.settingsMenuBtn.addEventListener('click', () => this.showSettings());
                this.elements.pauseMenuBtn.addEventListener('click', () => this.togglePause());
                this.elements.resetMenuBtn.addEventListener('click', () => this.reset());

                // Settings
                this.elements.closeSettingsBtn.addEventListener('click', () => this.hideSettings());

                // Settings toggles
                this.elements.soundToggle.addEventListener('click', () => this.toggleSetting('sound'));
                this.elements.vibrationToggle.addEventListener('click', () => this.toggleSetting('vibration'));
                this.elements.movesToggle.addEventListener('click', () => this.toggleSetting('showMoves'));
                this.elements.incrementToggle.addEventListener('click', () => this.toggleSetting('showIncrement'));
                this.elements.tournamentToggle.addEventListener('click', () => this.toggleSetting('tournament'));
                
                // Best of input
                this.elements.bestOf.addEventListener('change', (e) => {
                    this.state.settings.bestOf = parseInt(e.target.value) || 1;
                    if (this.state.settings.tournament) {
                        this.updateTournamentInfo();
                    }
                });

                // Initialize audio on first interaction
                document.addEventListener('touchstart', () => {
                    if (!this.audioCtx) {
                        this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                }, { once: true, passive: true });

                // Prevent scrolling on mobile
                document.addEventListener('touchmove', (e) => {
                    if (this.state.running) {
                        e.preventDefault();
                    }
                }, { passive: false });

                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        // Adjust UI after orientation change
                        this.updateDisplay();
                    }, 100);
                });

                // Install service worker for PWA functionality
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('data:text/javascript,' + encodeURIComponent(`
                        self.addEventListener('install', (event) => {
                            self.skipWaiting();
                        });
                        
                        self.addEventListener('activate', (event) => {
                            event.waitUntil(clients.claim());
                        });
                        
                        self.addEventListener('fetch', (event) => {
                            event.respondWith(
                                caches.match(event.request).then(response => {
                                    return response || fetch(event.request);
                                })
                            );
                        });
                    `)).catch(() => {
                        // Service worker registration failed
                    });
                }
            }

            handleTap(e) {
                if (this.state.running && !this.state.paused) {
                    // Any tap switches turns
                    this.switchTurn();
                } else if (!this.state.started) {
                    // Check if a player area was tapped to start the game
                    const player = e.target.closest('.player');
                    if (player) {
                        const playerNum = parseInt(player.dataset.player);
                        this.startGame(playerNum);
                    }
                }
            }

            handleKey(e) {
                switch(e.key.toLowerCase()) {
                    case ' ':
                        e.preventDefault();
                        if (!this.state.started) {
                            this.startGame(1); // Default to player 1 starting
                        } else if (this.state.running) {
                            this.togglePause();
                        }
                        break;
                    case 's':
                        e.preventDefault();
                        this.showSettings();
                        break;
                    case 'r':
                        e.preventDefault();
                        if (this.state.started) {
                            this.reset();
                        }
                        break;
                    case 'escape':
                        e.preventDefault();
                        this.showStart();
                        break;
                }
            }

            setup(time, inc) {
                // Reset state with new time settings
                this.state = {
                    ...this.state,
                    running: false,
                    paused: false,
                    started: false, // Game is set up but not started yet
                    current: 1,
                    p1: { time, moves: 0 },
                    p2: { time, moves: 0 },
                    inc,
                    lastTime: 0
                };

                // UI updates
                this.elements.start.classList.add('hidden');
                this.elements.inGameMenu.classList.add('visible');
                this.elements.gameOver.classList.remove('active');
                this.hideSettings();

                // Clear active players
                this.elements.players.forEach(el => el.classList.remove('active'));

                // Update display
                this.updateDisplay();

                // Show hints
                this.elements.topHint.style.display = 'block';
                this.elements.bottomHint.style.display = 'block';

                // Update tournament info if needed
                if (this.state.settings.tournament) {
                    this.updateTournamentInfo();
                }
            }

            startGame(player) {
                // Set which player starts
                this.state.current = player;
                this.state.started = true;
                this.state.running = true;
                this.state.lastTime = performance.now();

                // Hide hints
                this.elements.topHint.style.display = 'none';
                this.elements.bottomHint.style.display = 'none';

                // Set active player
                this.setActive(player);

                // Show pause and reset buttons in menu
                this.elements.pauseMenuBtn.style.display = 'flex';
                this.elements.resetMenuBtn.style.display = 'flex';

                // Start animation loop
                requestAnimationFrame(this.update);

                // Play sound
                this.playSound(this.sounds.move);
            }

            update(timestamp) {
                if (!this.state.running || this.state.paused) return;

                // Calculate delta time
                const delta = (timestamp - this.state.lastTime) / 1000;
                this.state.lastTime = timestamp;

                // Update current player time
                const current = this.state.current === 1 ? this.state.p1 : this.state.p2;
                current.time -= delta;

                // Check for game over
                if (current.time <= 0) {
                    current.time = 0;
                    this.endGame(this.state.current === 1 ? 2 : 1);
                    return;
                }

                // Update display
                this.updateDisplay();

                // Continue loop
                requestAnimationFrame(this.update);
            }

            switchTurn() {
                // Add increment
                const current = this.state.current === 1 ? this.state.p1 : this.state.p2;
                current.time += this.state.inc;
                current.moves++;

                // Switch player
                this.state.current = this.state.current === 1 ? 2 : 1;
                this.setActive(this.state.current);

                // Play sound
                this.playSound(this.sounds.move);

                // Vibrate if available
                if (this.state.settings.vibration && navigator.vibrate) navigator.vibrate(50);
            }

            togglePause() {
                this.state.paused = !this.state.paused;
                this.elements.pauseMenuBtn.innerHTML = this.state.paused ? 
                    '<span>‚ñ∂Ô∏è</span> Resume' : '<span>‚è∏Ô∏è</span> Pause';

                if (!this.state.paused) {
                    this.state.lastTime = performance.now();
                    requestAnimationFrame(this.update);
                }

                this.playSound(this.sounds.move);
            }

            reset() {
                // Get current time settings
                const time = this.state.p1.time + this.state.p2.time > 0 ? 
                    Math.max(this.state.p1.time, this.state.p2.time) : 600;

                // Reset state
                this.state = {
                    ...this.state,
                    running: false,
                    paused: false,
                    started: false, // Reset to not started
                    current: 1,
                    p1: { time, moves: 0 },
                    p2: { time, moves: 0 },
                    lastTime: 0
                };

                // Update UI
                this.elements.players.forEach(el => el.classList.remove('active'));
                this.updateDisplay();
                
                // Reset pause button text
                this.elements.pauseMenuBtn.innerHTML = '<span>‚è∏Ô∏è</span> Pause';

                // Show hints
                this.elements.topHint.style.display = 'block';
                this.elements.bottomHint.style.display = 'block';

                // Don't restart automatically - wait for user to tap
                this.playSound(this.sounds.move);
            }

            endGame(winner) {
                this.state.running = false;
                
                // Update tournament stats if needed
                if (this.state.settings.tournament) {
                    if (winner === 1) {
                        this.state.tournament.p1Score++;
                    } else {
                        this.state.tournament.p2Score++;
                    }
                    
                    this.state.tournament.currentGame++;
                    
                    // Check if tournament is over
                    const gamesToWin = Math.ceil(this.state.settings.bestOf / 2);
                    if (this.state.tournament.p1Score >= gamesToWin || 
                        this.state.tournament.p2Score >= gamesToWin ||
                        this.state.tournament.currentGame >= this.state.settings.bestOf) {
                        // Tournament is over
                        const tournamentWinner = this.state.tournament.p1Score > this.state.tournament.p2Score ? 1 : 2;
                        this.elements.winner.textContent = `Player ${tournamentWinner} Wins Tournament!`;
                        this.elements.gameStats.innerHTML = `
                            <p>Final Score: ${this.state.tournament.p1Score} - ${this.state.tournament.p2Score}</p>
                            <p>Games Played: ${this.state.tournament.currentGame}</p>
                        `;
                    } else {
                        // Continue tournament
                        this.elements.winner.textContent = `Player ${winner} Wins Game ${this.state.tournament.currentGame}!`;
                        this.elements.gameStats.innerHTML = `
                            <p>Current Score: ${this.state.tournament.p1Score} - ${this.state.tournament.p2Score}</p>
                            <p>Game ${this.state.tournament.currentGame} of ${this.state.settings.bestOf}</p>
                        `;
                    }
                } else {
                    // Regular game
                    this.elements.winner.textContent = `Player ${winner} Wins!`;
                    this.elements.gameStats.innerHTML = `
                        <p>Total Moves: ${this.state.p1.moves + this.state.p2.moves}</p>
                        <p>Player 1 Moves: ${this.state.p1.moves}</p>
                        <p>Player 2 Moves: ${this.state.p2.moves}</p>
                    `;
                }
                
                this.elements.gameOver.classList.add('active');
                this.playSound(this.sounds.end, 500);
            }

            newGame() {
                if (this.state.settings.tournament) {
                    // Check if tournament is over
                    const gamesToWin = Math.ceil(this.state.settings.bestOf / 2);
                    if (this.state.tournament.p1Score >= gamesToWin || 
                        this.state.tournament.p2Score >= gamesToWin ||
                        this.state.tournament.currentGame >= this.state.settings.bestOf) {
                        // Start new tournament
                        this.state.tournament = {
                            games: [],
                            currentGame: 0,
                            p1Score: 0,
                            p2Score: 0
                        };
                    }
                }
                
                this.elements.gameOver.classList.remove('active');
                this.reset();
            }

            showStart() {
                this.elements.start.classList.remove('hidden');
                this.elements.inGameMenu.classList.remove('visible');
                this.elements.gameOver.classList.remove('active');
                this.state.running = false;
                this.state.started = false;
                
                // Hide pause and reset buttons when returning to menu
                this.elements.pauseMenuBtn.style.display = 'none';
                this.elements.resetMenuBtn.style.display = 'none';
            }

            showSettings() {
                this.elements.settings.classList.add('active');
            }

            hideSettings() {
                this.elements.settings.classList.remove('active');
            }

            toggleSetting(setting) {
                this.state.settings[setting] = !this.state.settings[setting];
                
                // Update UI
                switch(setting) {
                    case 'sound':
                        this.elements.soundToggle.classList.toggle('active');
                        break;
                    case 'vibration':
                        this.elements.vibrationToggle.classList.toggle('active');
                        break;
                    case 'showMoves':
                        this.elements.movesToggle.classList.toggle('active');
                        this.elements.moves.forEach(el => {
                            el.style.display = this.state.settings.showMoves ? 'block' : 'none';
                        });
                        break;
                    case 'showIncrement':
                        this.elements.incrementToggle.classList.toggle('active');
                        this.elements.increments.forEach(el => {
                            el.style.display = this.state.settings.showIncrement ? 'block' : 'none';
                        });
                        break;
                    case 'tournament':
                        this.elements.tournamentToggle.classList.toggle('active');
                        this.elements.tournamentInfo.style.display = this.state.settings.tournament ? 'block' : 'none';
                        if (this.state.settings.tournament) {
                            this.updateTournamentInfo();
                        }
                        break;
                }
            }

            updateTournamentInfo() {
                this.elements.tournamentScore.textContent = 
                    `Best of ${this.state.settings.bestOf} | Score: ${this.state.tournament.p1Score} - ${this.state.tournament.p2Score}`;
            }

            setActive(player) {
                this.elements.players.forEach((el, i) => {
                    el.classList.toggle('active', i === player - 1);
                });
            }

            updateDisplay() {
                // Batch DOM updates
                const times = [
                    this.formatTime(this.state.p1.time),
                    this.formatTime(this.state.p2.time)
                ];

                const moves = [
                    `${this.state.p1.moves} moves`,
                    `${this.state.p2.moves} moves`
                ];

                const increments = [
                    `+${this.state.inc}s`,
                    `+${this.state.inc}s`
                ];

                // Update times
                this.elements.times.forEach((el, i) => {
                    el.textContent = times[i];
                    
                    // Warning states
                    const time = i === 0 ? this.state.p1.time : this.state.p2.time;
                    el.classList.toggle('warning', time > 0 && time <= 30);
                    el.classList.toggle('danger', time > 0 && time <= 10);

                    // Warning sound
                    if (time > 0 && time <= 10 && Math.floor(time) !== Math.floor(time + 0.016)) {
                        this.playSound(this.sounds.warning, 50);
                    }
                });

                // Update moves
                this.elements.moves.forEach((el, i) => {
                    el.textContent = moves[i];
                    el.style.display = this.state.settings.showMoves ? 'block' : 'none';
                });

                // Update increments
                this.elements.increments.forEach((el, i) => {
                    el.textContent = increments[i];
                    el.style.display = this.state.settings.showIncrement ? 'block' : 'none';
                });
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            playSound(freq, duration = 100) {
                if (!this.state.settings.sound || !this.audioCtx) return;

                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();

                osc.connect(gain);
                gain.connect(this.audioCtx.destination);

                osc.frequency.value = freq;
                osc.type = 'sine';

                gain.gain.setValueAtTime(0.3, this.audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + duration / 1000);

                osc.start(this.audioCtx.currentTime);
                osc.stop(this.audioCtx.currentTime + duration / 1000);
            }
        }

        // Initialize game
        const game = new ChessClock();
    </script>
