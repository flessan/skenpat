<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arsip OSIS — SMK Negeri 4 Banjarmasin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS remains unchanged - all your existing styles */
    :root {
      /* Orange color scheme */
      --primary: #FF4000;
      --primary-light: #FF6A33;   /* lighter tint */
      --primary-dark: #CC3300;    /* darker shade */
      --secondary: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #06b6d4;
      
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      --bg: var(--gray-50);
      --surface: white;
      --text: var(--gray-900);
      --text-muted: var(--gray-600);
      --border: var(--gray-200);
      --border-light: var(--gray-100);
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      
      --radius: 0.75rem;
      --radius-sm: 0.5rem;
      --radius-lg: 1rem;
      
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg: var(--gray-900);
      --surface: var(--gray-800);
      --text: var(--gray-100);
      --text-muted: var(--gray-400);
      --border: var(--gray-700);
      --border-light: var(--gray-800);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      color-scheme: light dark;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .header .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      font-size: 0.875rem;
      color: inherit;
    }

    .btn:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
    }

    .btn-ghost:hover {
      background: var(--gray-100);
      color: var(--text);
    }

    [data-theme="dark"] .btn-ghost:hover {
      background: var(--gray-700);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
    }

    /* Search Section */
    .search-section {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .search-container {
      position: relative;
      max-width: 400px;
      margin: 0 auto;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      background: var(--bg);
      transition: var(--transition);
      color: var(--text);
    }

    .search-input::placeholder {
      color: var(--text-muted);
      opacity: 1;
    }

    [data-theme="dark"] .search-input {
      color: var(--gray-100);
    }

    [data-theme="dark"] .search-input::placeholder {
      color: var(--gray-400);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 64, 0, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .search-stats {
      text-align: center;
      margin-top: 1rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tab-btn {
      background: none;
      border: none;
      padding: 0.75rem 1rem;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: var(--transition);
      white-space: nowrap;
    }

    .tab-btn:hover {
      color: var(--text);
    }

    .tab-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Filter Container */
    .filter-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-select {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface);
      color: var(--text);
      font-family: inherit;
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 64, 0, 0.2);
    }

    /* Archive Grid */
    .archive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .archive-card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }

    .archive-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .archive-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 1rem;
    }

    .archive-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .archive-subtitle {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .archive-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: var(--transition);
    }

    .archive-image:hover {
      opacity: 0.9;
    }

    .archive-content {
      padding: 1.5rem;
    }

    .archive-content p {
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    .archive-details {
      margin-bottom: 1rem;
    }

    .archive-detail {
      display: flex;
      margin-bottom: 0.5rem;
    }

    .archive-detail-label {
      font-weight: 500;
      margin-right: 0.5rem;
      min-width: 100px;
    }

    .archive-actions {
      display: flex;
      gap: 0.5rem;
    }

    .archive-actions .btn {
      flex: 1;
      justify-content: center;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .page-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
    }

    .page-btn:hover {
      background: var(--gray-100);
    }

    [data-theme="dark"] .page-btn:hover {
      background: var(--gray-700);
    }

    .page-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Footer */
    .footer {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
      margin-top: 2rem;
    }

    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 3rem;
      height: 3rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      z-index: 999;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background-color: var(--surface);
      color: var(--text);
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      z-index: 1001;
      opacity: 0;
      transition: var(--transition);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.info {
      border-left: 4px solid var(--info);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .header .subtitle {
        font-size: 1rem;
      }
      
      .archive-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .header-actions {
        flex-direction: column;
        width: 100%;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .filter-container {
        flex-direction: column;
      }
      
      .filter-select {
        width: 100%;
      }
    }

    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--gray-400);
    }

    .empty-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Arsip OSIS Skenpat</h1>
      <p class="subtitle">SMK Negeri 4 Banjarmasin · Periode 2025/2026</p>
      <div class="header-actions">
        <a href="/" class="btn btn-primary" aria-label="Ke menu utama skenpat">
          <i class="fas fa-home" aria-hidden="true"></i>
          <span>Menu Utama</span>
        </a>
        <button class="btn btn-primary" id="themeToggle" aria-label="Alihkan mode gelap">
          <i class="fas fa-moon" aria-hidden="true"></i>
          <span>Mode Gelap</span>
        </button>
      </div>
    </header>

    <!-- Search -->
    <section class="search-section" aria-labelledby="searchHeading">
      <h2 id="searchHeading" class="visually-hidden">Pencarian Arsip</h2>
      <div class="search-container">
        <div class="search-icon" aria-hidden="true">
          <i class="fas fa-search"></i>
        </div>
        <input 
          type="search" 
          class="search-input" 
          id="searchInput" 
          placeholder="Cari arsip, nama, atau periode..."
          autocomplete="off"
          aria-label="Cari arsip OSIS"
        >
      </div>
      <div class="search-stats" id="searchStats" aria-live="polite">
        Total: <strong>69</strong> Periode OSIS · <strong>2</strong> Ter-arsipkan
      </div>
    </section>

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="period">
        <i class="fas fa-calendar-alt"></i> Arsip Periode
      </button>
      <button class="tab-btn" data-tab="supervisor">
        <i class="fas fa-user-tie"></i> Arsip Pembina OSIS
      </button>
    </div>

    <!-- Period Archive Tab Content -->
    <div class="tab-content active" id="period-tab">
      <div class="filter-container">
        <select class="filter-select" id="periodFilter">
          <option value="all">Semua Periode</option>
          <option value="2025-2026">2025/2026</option>
          <option value="2024-2025">2024/2025</option>
        </select>
        <select class="filter-select" id="sortBy">
          <option value="newest">Terbaru</option>
          <option value="oldest">Terlama</option>
          <option value="name">Nama Ketua</option>
        </select>
        <button class="btn btn-ghost btn-sm" id="resetFilters">
          <i class="fas fa-redo"></i> Reset Filter
        </button>
      </div>

      <div class="archive-grid" id="periodArchiveGrid">
      </div>

      <div class="pagination" id="periodPagination">
        <button class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
        <button class="page-btn active">1</button>
        <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>

    <!-- Supervisor Archive Tab Content -->
    <div class="tab-content" id="supervisor-tab">
      <div class="filter-container">
        <select class="filter-select" id="supervisorFilter">
          <option value="all">Semua Pembina</option>
          <option value="active">Masih Aktif</option>
          <option value="former">Mantan Pembina</option>
        </select>
        <select class="filter-select" id="sortBySupervisor">
          <option value="name">Nama</option>
          <option value="period">Periode</option>
          <option value="duration">Lama Masa Bakti</option>
        </select>
        <button class="btn btn-ghost btn-sm" id="resetSupervisorFilters">
          <i class="fas fa-redo"></i> Reset Filter
        </button>
      </div>

      <div class="archive-grid" id="supervisorArchiveGrid">
      </div>

      <div class="pagination" id="supervisorPagination">
        <button class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
        <button class="page-btn active">1</button>
        <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <p>© 2026 Organisasi Siswa Intra Sekolah | SMK Negeri 4 Banjarmasin</p>
      <p style="margin-top: 0.5rem;">
        Sistem informasi arsip digital OSIS
      </p>
    </footer>
  </div>

  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTop" aria-label="Kembali ke atas">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <script>
    // App State Management
    const AppState = {
      currentTab: 'period',
      currentPage: {
        period: 1,
        supervisor: 1
      },
      filters: {
        period: {
          search: '',
          period: 'all',
          sortBy: 'newest'
        },
        supervisor: {
          search: '',
          status: 'all',
          sortBy: 'name'
        }
      },
      data: {
        periods: [
          {
            id: 'period-2025-2026',
            period: '2025/2026',
            ketua: 'Corry Laura Beuty Pakpahan',
            wakil: 'Nor Fitriah',
            sekretaris: 'Muhammad Syahrul & Anandha Raisya Oktama Putri',
            bendahara: 'Muhammad Dede Riyadhi & Leonardus Dwi Noverianto',
            pembina: 'Ade Fitriyadi S.Pd.',
            description: '<i>"Bersatu kita wujudkan GARUDA! (Generasi aktif, unggul dan berdaya)"</i></br> </br><b>VISI :</b> Menjadikan OSIS SMK Negeri 4 Banjarmasin sebagai organisasi yag inspiratif, inovatif, dan berkualitas, serta menjadi wadah bagi seluuruh siswa untuk belajar, berkembang, dan berlatih bersama membentuk jiwa kepemimpinan yang berintegritas.</br> </br><b>Misi :</b> 1. Menanamkan keimanan sebagai pondasi pembentukan karakter yang jujur, disiplin, dan bertanggung jawab.<br>2. Meneruskan serta mengoptimalkan program kerja yang telah maupun yang belum terlaksana dengan cara yang lebih efektif.<br>3. Menampung dan menyalurkan aspirasi siswa/i sebagai bentuk partisipasi aktif dalam meningkatkan kinerja OSIS SMK Negeri 4 Banjarmasin.<br>4. Merangkul dan menjalin kerja sama antar ekskul, untuk mengembangkan potensi dan minat bakat siswa/i SMK Negeri 4 Banjarmasin.<hr>',
            image: 'https://imgpx.com/en/MG49z9tdmMbg.png',
            url: '/arsip/org/osis/2025-2026'
          },
          {
            id: 'period-2024-2025',
            period: '2024/2025',
            ketua: 'Muhammad Reno Helmawan',
            wakil: 'Corry Laura Beuty Pakpahan',
            sekretaris: 'Amalia Rahmania & Nur Almira Putri',
            bendahara: 'Arya Tri Nugraha & Muhammad Dede Riyadhi',
            pembina: 'Ade Fitriyadi S.Pd.',
            description: '<hr>',
            image: 'https://imgpx.com/en/KXyr2uPAGAbZ.jpg',
            url: '/arsip/org/osis/2024-2025'
          }
        ],
        supervisors: [
          {
            id: 'supervisor-ade',
            name: 'Ade Fitriyadi S.Pd.',
            period: '2024 - Sekarang',
            status: 'active',
            description: 'Fokus pada pengembangan leadership dan digital literacy.',
            image: 'https://imgpx.com/en/BAcuytpRW7DL.jpg',
            url: '/arsip/org/osis/pembina/ade-fitriyadi.htm'
          },
          {
            id: 'supervisor-nurul',
            name: 'Alm. Nurulmawadah',
            period: '2015 - 2024',
            status: 'former',
            description: 'Mengembangkan program ekstrakurikuler unggulan sekolah.',
            image: 'https://picsum.photos/seed/bambang/800/400.jpg',
            url: '/arsip/org/osis/pembina/bambang-supriyadi'
          }
        ]
      }
    };

    // DOM Elements
    const DOM = {
      themeToggle: document.getElementById('themeToggle'),
      searchInput: document.getElementById('searchInput'),
      searchStats: document.getElementById('searchStats'),
      tabButtons: document.querySelectorAll('.tab-btn'),
      tabContents: document.querySelectorAll('.tab-content'),
      periodFilter: document.getElementById('periodFilter'),
      sortBy: document.getElementById('sortBy'),
      supervisorFilter: document.getElementById('supervisorFilter'),
      sortBySupervisor: document.getElementById('sortBySupervisor'),
      resetFilters: document.getElementById('resetFilters'),
      resetSupervisorFilters: document.getElementById('resetSupervisorFilters'),
      periodArchiveGrid: document.getElementById('periodArchiveGrid'),
      supervisorArchiveGrid: document.getElementById('supervisorArchiveGrid'),
      periodPagination: document.getElementById('periodPagination'),
      supervisorPagination: document.getElementById('supervisorPagination'),
      backToTop: document.getElementById('backToTop'),
      toast: document.getElementById('toast')
    };

    // Data Service
    const DataService = {
      filterPeriodData() {
        const { search, period } = AppState.filters.period;
        
        return AppState.data.periods.filter(item => {
          // Search filter
          if (search && !(
            item.period.toLowerCase().includes(search) ||
            item.ketua.toLowerCase().includes(search) ||
            item.wakil.toLowerCase().includes(search) ||
            item.pembina.toLowerCase().includes(search) ||
            item.description.toLowerCase().includes(search)
          )) {
            return false;
          }
          
          // Period filter
          if (period !== 'all' && item.period !== period) {
            return false;
          }
          
          return true;
        });
      },

      filterSupervisorData() {
        const { search, status } = AppState.filters.supervisor;
        
        return AppState.data.supervisors.filter(item => {
          // Search filter
          if (search && !(
            item.name.toLowerCase().includes(search) ||
            item.period.toLowerCase().includes(search) ||
            item.description.toLowerCase().includes(search)
          )) {
            return false;
          }
          
          // Status filter
          if (status !== 'all' && item.status !== status) {
            return false;
          }
          
          return true;
        });
      },

      sortPeriodData(data) {
        const { sortBy } = AppState.filters.period;
        
        return [...data].sort((a, b) => {
          switch (sortBy) {
            case 'newest':
              return b.period.localeCompare(a.period);
            case 'oldest':
              return a.period.localeCompare(b.period);
            case 'name':
              return a.ketua.localeCompare(b.ketua);
            default:
              return 0;
          }
        });
      },

      sortSupervisorData(data) {
        const { sortBy } = AppState.filters.supervisor;
        
        return [...data].sort((a, b) => {
          switch (sortBy) {
            case 'name':
              return a.name.localeCompare(b.name);
            case 'period':
              return b.period.localeCompare(a.period);
            case 'duration':
              // This is a simplified sort, in a real app you'd calculate actual duration
              return a.status === 'active' ? -1 : 1;
            default:
              return 0;
          }
        });
      },

      paginateData(data, page) {
        const itemsPerPage = 6;
        const startIndex = (page - 1) * itemsPerPage;
        return data.slice(startIndex, startIndex + itemsPerPage);
      }
    };

    // View Service
    const ViewService = {
      renderPeriodCards() {
        const filteredData = DataService.filterPeriodData();
        const sortedData = DataService.sortPeriodData(filteredData);
        const paginatedData = DataService.paginateData(sortedData, AppState.currentPage.period);
        
        if (paginatedData.length === 0) {
          DOM.periodArchiveGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-folder-open"></i>
              <h3>Tidak ada arsip ditemukan</h3>
              <p>Coba ubah filter atau kata kunci pencarian Anda</p>
            </div>
          `;
          return;
        }
        
        DOM.periodArchiveGrid.innerHTML = paginatedData.map(period => `
          <div class="archive-card" data-period="${period.period}" data-name="${period.ketua}">
            <div class="archive-header">
              <div class="archive-title">Periode ${period.period}</div>
              <div class="archive-subtitle">Ketua: ${period.ketua}</div>
            </div>
            <img src="${period.image}" alt="Foto OSIS Periode ${period.period}" class="archive-image" loading="lazy" data-url="${period.url}">
            <div class="archive-content">
              <p>${period.description}</p>
              <div class="archive-details">
                <div class="archive-detail">
                  <span class="archive-detail-label">Wakil Ketua:</span>
                  <span>${period.wakil}</span>
                </div>
                <div class="archive-detail">
                  <span class="archive-detail-label">Sekretaris:</span>
                  <span>${period.sekretaris}</span>
                </div>
                <div class="archive-detail">
                  <span class="archive-detail-label">Bendahara:</span>
                  <span>${period.bendahara}</span>
                </div>
                <div class="archive-detail">
                  <span class="archive-detail-label">Pembina:</span>
                  <span>${period.pembina}</span>
                </div>
              </div>
              <div class="archive-actions">
                <a href="${period.url}" class="btn btn-primary">Lihat Detail</a>
              </div>
            </div>
          </div>
        `).join('');
      },

      renderSupervisorCards() {
        const filteredData = DataService.filterSupervisorData();
        const sortedData = DataService.sortSupervisorData(filteredData);
        const paginatedData = DataService.paginateData(sortedData, AppState.currentPage.supervisor);
        
        if (paginatedData.length === 0) {
          DOM.supervisorArchiveGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-user-tie"></i>
              <h3>Tidak ada pembina ditemukan</h3>
              <p>Coba ubah filter atau kata kunci pencarian Anda</p>
            </div>
          `;
          return;
        }
        
        DOM.supervisorArchiveGrid.innerHTML = paginatedData.map(supervisor => `
          <div class="archive-card" data-status="${supervisor.status}" data-name="${supervisor.name}">
            <div class="archive-header">
              <div class="archive-title">${supervisor.name}</div>
              <div class="archive-subtitle">${supervisor.period}</div>
            </div>
            <img src="${supervisor.image}" alt="Foto ${supervisor.name}" class="archive-image" loading="lazy" data-url="${supervisor.url}">
            <div class="archive-content">
              <p>${supervisor.description}</p>
              <div class="archive-details">
                <div class="archive-detail">
                  <span class="archive-detail-label">Status:</span>
                  <span>${supervisor.status === 'active' ? 'Masih Aktif' : 'Mantan Pembina'}</span>
                </div>
                <div class="archive-detail">
                  <span class="archive-detail-label">Prestasi:</span>
                  <span>Pembina Terbaik Tingkat Kota 2025</span>
                </div>
              </div>
              <div class="archive-actions">
                <a href="${supervisor.url}" class="btn btn-primary">Lihat Detail</a>
              </div>
            </div>
          </div>
        `).join('');
      },

      updatePeriodPagination() {
        const filteredData = DataService.filterPeriodData();
        const totalPages = Math.ceil(filteredData.length / 6);
        const currentPage = AppState.currentPage.period;
        
        let paginationHTML = `
          <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''}>
            <i class="fas fa-chevron-left"></i>
          </button>
        `;
        
        // Add page numbers
        for (let i = 1; i <= totalPages; i++) {
          // Show first page, last page, current page, and pages around current page
          if (
            i === 1 || 
            i === totalPages || 
            (i >= currentPage - 1 && i <= currentPage + 1)
          ) {
            paginationHTML += `
              <button class="page-btn ${i === currentPage ? 'active' : ''}">${i}</button>
            `;
          } else if (
            (i === currentPage - 2 && i > 1) || 
            (i === currentPage + 2 && i < totalPages)
          ) {
            paginationHTML += `<span class="page-ellipsis">...</span>`;
          }
        }
        
        paginationHTML += `
          <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''}>
            <i class="fas fa-chevron-right"></i>
          </button>
        `;
        
        DOM.periodPagination.innerHTML = paginationHTML;
      },

      updateSupervisorPagination() {
        const filteredData = DataService.filterSupervisorData();
        const totalPages = Math.ceil(filteredData.length / 6);
        const currentPage = AppState.currentPage.supervisor;
        
        let paginationHTML = `
          <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''}>
            <i class="fas fa-chevron-left"></i>
          </button>
        `;
        
        // Add page numbers
        for (let i = 1; i <= totalPages; i++) {
          // Show first page, last page, current page, and pages around current page
          if (
            i === 1 || 
            i === totalPages || 
            (i >= currentPage - 1 && i <= currentPage + 1)
          ) {
            paginationHTML += `
              <button class="page-btn ${i === currentPage ? 'active' : ''}">${i}</button>
            `;
          } else if (
            (i === currentPage - 2 && i > 1) || 
            (i === currentPage + 2 && i < totalPages)
          ) {
            paginationHTML += `<span class="page-ellipsis">...</span>`;
          }
        }
        
        paginationHTML += `
          <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''}>
            <i class="fas fa-chevron-right"></i>
          </button>
        `;
        
        DOM.supervisorPagination.innerHTML = paginationHTML;
      },

      updateSearchStats() {
        let total, archived;
        
        if (AppState.currentTab === 'period') {
          total = AppState.data.periods.length;
          archived = DataService.filterPeriodData().length;
        } else {
          total = AppState.data.supervisors.length;
          archived = DataService.filterSupervisorData().length;
        }
        
        DOM.searchStats.innerHTML = `Total: <strong>69</strong> Periode OSIS · <strong>${archived}</strong> ${AppState.currentTab === 'period' ? 'Periode OSIS Ter-arsipkan' : 'Pembina OSIS Diarsipkan'}`;
      },

      showToast(message, type = 'info') {
        DOM.toast.textContent = message;
        DOM.toast.className = `toast ${type}`;
        DOM.toast.classList.add('show');
        
        setTimeout(() => {
          DOM.toast.classList.remove('show');
        }, 3000);
      }
    };

    // Event Controller
    const EventController = {
      setupEventListeners() {
        // Theme Toggle
        DOM.themeToggle.addEventListener('click', this.toggleTheme);
        
        // Search
        DOM.searchInput.addEventListener('input', this.handleSearch);
        
        // Tab Navigation
        DOM.tabButtons.forEach(button => {
          button.addEventListener('click', () => this.switchTab(button.getAttribute('data-tab')));
        });
        
        // Filters
        DOM.periodFilter.addEventListener('change', this.handlePeriodFilter);
        DOM.sortBy.addEventListener('change', this.handlePeriodSort);
        DOM.supervisorFilter.addEventListener('change', this.handleSupervisorFilter);
        DOM.sortBySupervisor.addEventListener('change', this.handleSupervisorSort);
        
        // Reset Filters
        DOM.resetFilters.addEventListener('click', this.resetPeriodFilters);
        DOM.resetSupervisorFilters.addEventListener('click', this.resetSupervisorFilters);
        
        // Back to Top
        DOM.backToTop.addEventListener('click', this.scrollToTop);
        window.addEventListener('scroll', this.checkScrollPosition);
        
        // Keyboard Shortcuts
        document.addEventListener('keydown', this.handleKeyboardShortcuts);
        
        // Image clicks for navigation
        document.addEventListener('click', (e) => {
          if (e.target.classList.contains('archive-image')) {
            const url = e.target.getAttribute('data-url');
            if (url) {
              window.location.href = url;
            }
          }
        });
        
        // Pagination (using event delegation)
        document.addEventListener('click', (e) => {
          if (e.target.classList.contains('page-btn') && !e.target.disabled) {
            if (e.target.closest('#periodPagination')) {
              this.handlePeriodPagination(e.target);
            } else if (e.target.closest('#supervisorPagination')) {
              this.handleSupervisorPagination(e.target);
            }
          }
        });
      },

      toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Update button text and icon
        if (newTheme === 'dark') {
          DOM.themeToggle.innerHTML = '<i class="fas fa-sun" aria-hidden="true"></i><span>Mode Terang</span>';
        } else {
          DOM.themeToggle.innerHTML = '<i class="fas fa-moon" aria-hidden="true"></i><span>Mode Gelap</span>';
        }
        
        ViewService.showToast('Tema berhasil diubah', 'success');
      },

      handleSearch(e) {
        const searchTerm = e.target.value;
        AppState.filters[AppState.currentTab].search = searchTerm.toLowerCase();
        this.applyFilters();
      },

      switchTab(tabName) {
        // Update active states
        DOM.tabButtons.forEach(btn => {
          btn.classList.toggle('active', btn.getAttribute('data-tab') === tabName);
        });
        
        DOM.tabContents.forEach(content => {
          content.classList.toggle('active', content.id === `${tabName}-tab`);
        });
        
        // Update app state
        AppState.currentTab = tabName;
        
        // Update search placeholder based on active tab
        if (tabName === 'period') {
          DOM.searchInput.placeholder = 'Cari arsip, nama, atau periode...';
        } else {
          DOM.searchInput.placeholder = 'Cari nama pembina atau periode...';
        }
        
        // Apply current search and filters
        this.applyFilters();
      },

      handlePeriodFilter(e) {
        AppState.filters.period.period = e.target.value;
        this.applyFilters();
      },

      handlePeriodSort(e) {
        AppState.filters.period.sortBy = e.target.value;
        this.applyFilters();
      },

      handleSupervisorFilter(e) {
        AppState.filters.supervisor.status = e.target.value;
        this.applyFilters();
      },

      handleSupervisorSort(e) {
        AppState.filters.supervisor.sortBy = e.target.value;
        this.applyFilters();
      },

      resetPeriodFilters() {
        AppState.filters.period = {
          search: '',
          period: 'all',
          sortBy: 'newest'
        };
        
        DOM.searchInput.value = '';
        DOM.periodFilter.value = 'all';
        DOM.sortBy.value = 'newest';
        
        this.applyFilters();
        ViewService.showToast('Filter berhasil direset', 'info');
      },

      resetSupervisorFilters() {
        AppState.filters.supervisor = {
          search: '',
          status: 'all',
          sortBy: 'name'
        };
        
        DOM.searchInput.value = '';
        DOM.supervisorFilter.value = 'all';
        DOM.sortBySupervisor.value = 'name';
        
        this.applyFilters();
        ViewService.showToast('Filter berhasil direset', 'info');
      },

      applyFilters() {
        if (AppState.currentTab === 'period') {
          ViewService.renderPeriodCards();
          ViewService.updatePeriodPagination();
        } else {
          ViewService.renderSupervisorCards();
          ViewService.updateSupervisorPagination();
        }
        
        ViewService.updateSearchStats();
      },

      handlePeriodPagination(button) {
        if (button.querySelector('.fa-chevron-left')) {
          AppState.currentPage.period = Math.max(1, AppState.currentPage.period - 1);
        } else if (button.querySelector('.fa-chevron-right')) {
          const filteredData = DataService.filterPeriodData();
          const totalPages = Math.ceil(filteredData.length / 6);
          AppState.currentPage.period = Math.min(totalPages, AppState.currentPage.period + 1);
        } else {
          AppState.currentPage.period = parseInt(button.textContent);
        }
        
        ViewService.renderPeriodCards();
        ViewService.updatePeriodPagination();
        this.scrollToTop();
      },

      handleSupervisorPagination(button) {
        if (button.querySelector('.fa-chevron-left')) {
          AppState.currentPage.supervisor = Math.max(1, AppState.currentPage.supervisor - 1);
        } else if (button.querySelector('.fa-chevron-right')) {
          const filteredData = DataService.filterSupervisorData();
          const totalPages = Math.ceil(filteredData.length / 6);
          AppState.currentPage.supervisor = Math.min(totalPages, AppState.currentPage.supervisor + 1);
        } else {
          AppState.currentPage.supervisor = parseInt(button.textContent);
        }
        
        ViewService.renderSupervisorCards();
        ViewService.updateSupervisorPagination();
        this.scrollToTop();
      },

      scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      },

      checkScrollPosition() {
        if (window.scrollY > 300) {
          DOM.backToTop.classList.add('visible');
        } else {
          DOM.backToTop.classList.remove('visible');
        }
      },

      handleKeyboardShortcuts(e) {
        // Alt + T: Toggle theme
        if (e.altKey && e.key === 't') {
          this.toggleTheme();
        }
        
        // Alt + S: Focus search
        if (e.altKey && e.key === 's') {
          e.preventDefault();
          DOM.searchInput.focus();
        }
      }
    };

    // Initialize App
    function init() {
      // Load user preferences
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      if (savedTheme === 'dark') {
        DOM.themeToggle.innerHTML = '<i class="fas fa-sun" aria-hidden="true"></i><span>Mode Terang</span>';
      }
      
      // Setup event listeners
      EventController.setupEventListeners();
      
      // Initial render
      EventController.applyFilters();
      
      // Check scroll position
      EventController.checkScrollPosition();
    }

    // Initialize the app when DOM is ready
    document.addEventListener('DOMContentLoaded', init);
  </script>
