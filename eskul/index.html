<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Ekstrakurikuler | SMKN 4 Banjarmasin</title>
  <meta name="description" content="Lihat jadwal lengkap kegiatan ekstrakurikuler SMKN 4 Banjarmasin." />
  <link rel="icon" href="https://res.cloudinary.com/dahcxjdbl/image/upload/v1760687917/faviconV2_s4utef.png" type="image/png" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  
  <!-- Inline critical CSS for faster initial render -->
  
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>

  <div class="app-container">
    <div class="header">
      <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Kembali
      </a>
      <h1><i class="fas fa-calendar-alt"></i> Jadwal Ekstrakurikuler</h1>
      <p class="header-subtitle">Semua kegiatan ekstrakurikuler dalam satu tempat</p>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="total-activities">0</div>
        <div class="stat-label">Total Kegiatan</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="total-categories">0</div>
        <div class="stat-label">Kategori</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="today-activities">0</div>
        <div class="stat-label">Hari Ini</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="favorite-count">0</div>
        <div class="stat-label">Favorit</div>
      </div>
    </div>

    <div class="toolbar">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Cari kegiatan..." oninput="filterActivities()" />
      </div>
      <div class="btn-group">
        <button onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i> Mode Gelap
        </button>
        <button class="secondary" onclick="toggleAllDays()">
          <i class="fas fa-angle-double-down"></i> Expand Semua
        </button>
        <button class="info" onclick="showReminderModal()">
          <i class="fas fa-bell"></i> Pengingat
        </button>
        <button class="success" onclick="exportSchedule()">
          <i class="fas fa-download"></i> Export
        </button>
        <button class="warning" onclick="shareSchedule()">
          <i class="fas fa-share-alt"></i> Bagikan
        </button>
        <button onclick="window.print()">
          <i class="fas fa-print"></i> Cetak
        </button>
      </div>
    </div>

    <div class="view-toggle">
      <button class="active" onclick="switchView('card')">
        <i class="fas fa-th-large"></i> Kartu
      </button>
      <button onclick="switchView('list')">
        <i class="fas fa-list"></i> Daftar
      </button>
      <button onclick="switchView('calendar')">
        <i class="fas fa-calendar"></i> Kalender
      </button>
    </div>

    <div class="filter-container">
      <div class="filter-pill active" onclick="filterByCategory('all')">
        <i class="fas fa-th"></i> Semua
      </div>
      <div class="filter-pill" onclick="filterByCategory('olahraga')">
        <i class="fas fa-running"></i> Olahraga
      </div>
      <div class="filter-pill" onclick="filterByCategory('seni')">
        <i class="fas fa-palette"></i> Seni
      </div>
      <div class="filter-pill" onclick="filterByCategory('akademik')">
        <i class="fas fa-book"></i> Akademik
      </div>
      <div class="filter-pill" onclick="filterByCategory('keagamaan')">
        <i class="fas fa-mosque"></i> Keagamaan
      </div>
      <div class="filter-pill" onclick="filterByCategory('sosial')">
        <i class="fas fa-hands-helping"></i> Sosial
      </div>
    </div>

    <div class="schedule" id="schedule">
      <!-- Days will be generated by JavaScript -->
    </div>

    <div class="list-view" id="list-view"></div>
    
    <div class="calendar-view" id="calendar-view">
      <div class="calendar-header">
        <h2 id="calendar-month">Juni 2023</h2>
        <div class="calendar-nav">
          <button onclick="previousMonth()"><i class="fas fa-chevron-left"></i></button>
          <button onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="calendar-grid" id="calendar-grid">
        <!-- Calendar will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" onclick="showAddActivityModal()">
    <i class="fas fa-plus"></i>
  </button>

  <!-- Modals -->
  <div class="modal" id="reminder-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal('reminder-modal')"><i class="fas fa-times"></i></button>
      <h2><i class="fas fa-bell"></i> Atur Pengingat</h2>
      <form class="modal-form" onsubmit="setReminder(event)">
        <div>
          <label for="reminder-activity">Kegiatan</label>
          <select id="reminder-activity" required>
            <option value="">Pilih kegiatan</option>
          </select>
        </div>
        <div>
          <label for="reminder-time">Waktu Pengingat</label>
          <input type="time" id="reminder-time" required />
        </div>
        <div>
          <label for="reminder-note">Catatan (opsional)</label>
          <textarea id="reminder-note" rows="3" placeholder="Tambahkan catatan..."></textarea>
        </div>
        <button type="submit">Simpan Pengingat</button>
      </form>
    </div>
  </div>

  <div class="modal" id="add-activity-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal('add-activity-modal')"><i class="fas fa-times"></i></button>
      <h2><i class="fas fa-plus-circle"></i> Tambah Kegiatan Baru</h2>
      <form class="modal-form" onsubmit="addActivity(event)">
        <div>
          <label for="activity-name">Nama Kegiatan</label>
          <input type="text" id="activity-name" required />
        </div>
        <div>
          <label for="activity-day">Hari</label>
          <select id="activity-day" required>
            <option value="Senin">Senin</option>
            <option value="Selasa">Selasa</option>
            <option value="Rabu">Rabu</option>
            <option value="Kamis">Kamis</option>
            <option value="Jumat">Jumat</option>
            <option value="Sabtu">Sabtu</option>
          </select>
        </div>
        <div>
          <label for="activity-time-start">Waktu Mulai</label>
          <input type="time" id="activity-time-start" required />
        </div>
        <div>
          <label for="activity-time-end">Waktu Selesai</label>
          <input type="time" id="activity-time-end" required />
        </div>
        <div>
          <label for="activity-location">Lokasi</label>
          <input type="text" id="activity-location" required />
        </div>
        <div>
          <label for="activity-category">Kategori</label>
          <select id="activity-category" required>
            <option value="olahraga">Olahraga</option>
            <option value="seni">Seni</option>
            <option value="akademik">Akademik</option>
            <option value="keagamaan">Keagamaan</option>
            <option value="sosial">Sosial</option>
          </select>
        </div>
        <button type="submit">Tambah Kegiatan</button>
      </form>
    </div>
  </div>

  <div class="modal" id="export-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal('export-modal')"><i class="fas fa-times"></i></button>
      <h2><i class="fas fa-download"></i> Export Jadwal</h2>
      <form class="modal-form" onsubmit="doExport(event)">
        <div>
          <label for="export-format">Format</label>
          <select id="export-format" required>
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
          </select>
        </div>
        <div>
          <label>
            <input type="checkbox" id="include-favorites" /> Hanya Favorit
          </label>
        </div>
        <button type="submit">Export</button>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Pesan berhasil disimpan!</span>
  </div>

  
</body>
</html>
