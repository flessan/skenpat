<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Ekstrakurikuler</title>
  <meta name="description" content="Kelola jadwal kegiatan ekstrakurikuler dengan mudah." />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  
  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>

  <div class="app-container">
    <header class="header">
      <a href="/" class="back-button" data-target="/">
        <i class="fas fa-arrow-left"></i> Kembali
      </a>
      <h1><i class="fas fa-calendar-alt"></i> Jadwal Ekstrakurikuler</h1>
      <p class="header-subtitle">Semua kegiatan ekstrakurikuler dalam satu tempat</p>
    </header>

    <!-- Stats Bar -->
    <section class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="total-activities">0</div>
        <div class="stat-label">Total Kegiatan</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="total-categories">0</div>
        <div class="stat-label">Kategori</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="today-activities">0</div>
        <div class="stat-label">Hari Ini</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="favorite-count">0</div>
        <div class="stat-label">Favorit</div>
      </div>
    </section>

    <section class="toolbar">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Cari kegiatan..." />
      </div>
      <div class="btn-group">
        <button id="dark-mode-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <button id="toggle-all-days">
          <i class="fas fa-angle-double-down"></i>
        </button>
        <button id="reminder-btn">
          <i class="fas fa-bell"></i>
        </button>
        <button id="export-btn">
          <i class="fas fa-download"></i>
        </button>
      </div>
    </section>

    <nav class="view-toggle">
      <button class="active" data-view="card">
        <i class="fas fa-th-large"></i> Kartu
      </button>
      <button data-view="list">
        <i class="fas fa-list"></i> Daftar
      </button>
      <button data-view="calendar">
        <i class="fas fa-calendar"></i> Kalender
      </button>
    </nav>

    <div class="sort-container">
      <select class="sort-select" id="sort-select">
        <option value="time">Urutkan: Waktu</option>
        <option value="name">Urutkan: Nama</option>
        <option value="category">Urutkan: Kategori</option>
      </select>
    </div>

    <div class="filter-container">
      <button class="filter-pill active" data-category="all">
        <i class="fas fa-th"></i> Semua
      </button>
      <button class="filter-pill" data-category="olahraga">
        <i class="fas fa-running"></i> Olahraga
      </button>
      <button class="filter-pill" data-category="seni">
        <i class="fas fa-palette"></i> Seni
      </button>
      <button class="filter-pill" data-category="akademik">
        <i class="fas fa-book"></i> Akademik
      </button>
      <button class="filter-pill" data-category="keagamaan">
        <i class="fas fa-mosque"></i> Keagamaan
      </button>
      <button class="filter-pill" data-category="sosial">
        <i class="fas fa-hands-helping"></i> Sosial
      </button>
    </div>

    <main id="schedule" class="schedule">
      <!-- Senin -->
      <div class="day" data-day="Senin">
        <div class="day-header">
          <h2><i class="fas fa-calendar-day"></i> Senin</h2>
          <span class="toggle">â–¾</span>
        </div>
        <div class="activities">
          <div class="activity" data-category="olahraga">
            <i class="fas fa-basketball-ball"></i>
            <div class="activity-info">
              <div class="activity-name">Basket</div>
              <div class="activity-time"><i class="fas fa-clock"></i> 15:00 - 17:00</div>
              <div class="activity-location"><i class="fas fa-map-marker-alt"></i> Lapangan sekolah</div>
            </div>
            <button class="favorite-btn" aria-label="Tambah ke favorit">
              <i class="far fa-star"></i>
            </button>
          </div>
          <div class="activity" data-category="seni">
            <i class="fas fa-music"></i>
            <div class="activity-info">
              <div class="activity-name">Dance</div>
              <div class="activity-time"><i class="fas fa-clock"></i> 15:30 - 17:30</div>
              <div class="activity-location"><i class="fas fa-map-marker-alt"></i> Lapangan sekolah</div>
            </div>
            <button class="favorite-btn" aria-label="Tambah ke favorit">
              <i class="far fa-star"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- ... (hari lainnya) ... -->
    </main>

    <div id="list-view" class="list-view"></div>
    
    <div id="calendar-view" class="calendar-view">
      <div class="calendar-header">
        <h2 id="calendar-month">Juni 2023</h2>
        <div class="calendar-nav">
          <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
          <button id="next-month"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="calendar-grid" id="calendar-grid">
        <!-- Calendar will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" id="add-activity-btn" aria-label="Tambah kegiatan baru">
    <i class="fas fa-plus"></i>
  </button>

  <!-- Modals -->
  <div class="modal" id="reminder-modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="Tutup modal"><i class="fas fa-times"></i></button>
      <h2><i class="fas fa-bell"></i> Atur Pengingat</h2>
      <form id="reminder-form">
        <!-- ... form fields ... -->
      </form>
    </div>
  </div>

  <div class="modal" id="add-activity-modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="Tutup modal"><i class="fas fa-times"></i></button>
      <h2><i class="fas fa-plus-circle"></i> Tambah Kegiatan</h2>
      <form id="add-activity-form">
        <!-- ... form fields ... -->
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Pesan notifikasi</span>
  </div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
</body>
</html>
