<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habede Raisya! </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
  position:relative;
  background:repeating-linear-gradient(45deg,#d63384,#d63384 30px,#4361ee 30px,#4361ee 60px,#f8f9fa 60px,#f8f9fa 90px,#dc3545 90px,#dc3545 120px);
  background-size:200% 200%;
  animation:animatedBackground 20s linear infinite
}
@keyframes animatedBackground{0%{background-position:0% 0%}100%{background-position:200% 200%}}
body::before{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.4);
  z-index:1
}
.container{
  position:relative;
  z-index:10;
  text-align:center;
  padding:1.5rem;
  max-width:90%;
  width:800px;
  margin:0 auto
}
.title{
  font-size:clamp(1.8rem,8vw,3rem);
  color:white;
  margin-bottom:1.5rem;
  text-shadow:3px 3px 6px rgba(0,0,0,0.8);
  animation:bounce 2s ease-in-out infinite,glow 2s ease-in-out infinite alternate
}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
@keyframes glow{
  from{text-shadow:3px 3px 6px rgba(0,0,0,0.8),0 0 20px rgba(255,255,255,0.5)}
  to{text-shadow:3px 3px 6px rgba(0,0,0,0.8),0 0 30px rgba(255,255,255,0.8)}
}
.click-area{
  margin:2rem 0;
  cursor:pointer;
  transition:transform .3s ease;
  display:inline-block;
  position:relative;
  padding:1.5rem;
  border-radius:20px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(5px)
}
.click-area:hover{transform:scale(1.05)}
.click-text{
  font-size:clamp(1.1rem,5vw,1.5rem);
  color:white;
  margin-bottom:1rem;
  font-weight:bold;
  text-shadow:2px 2px 4px rgba(0,0,0,0.8);
  animation:shake 2s ease-in-out infinite
}
@keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-2px)}75%{transform:translateX(2px)}}
.gift-icon{
  font-size:clamp(3rem,15vw,5rem);
  animation:pulse 2s ease-in-out infinite,rotate 4s linear infinite;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,0.8))
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
@keyframes rotate{from{transform:rotate(-5deg)}50%{transform:rotate(5deg)}to{transform:rotate(-5deg)}}
.message-container{
  max-height:0;
  overflow:hidden;
  opacity:0;
  background:rgba(255,255,255,0.95);
  border-radius:20px;
  padding:0 1.5rem;
  margin-top:1.5rem;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  transform:translateY(20px);
  transition:all 1s ease-out
}
.message-container.show{max-height:800px;opacity:1;padding:1.5rem;transform:translateY(0)}
.message{
  font-size:clamp(0.9rem,4vw,1.2rem);
  line-height:1.7;
  color:#333;
  text-align:center;
  animation:fadeInUp 1s ease-out
}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.footer{position:absolute;bottom:1rem;color:rgba(255,255,255,0.7);font-size:0.8rem;z-index:10;text-align:center;width:100%}
</style>
</head>
<body>
<div class="container">
  <h1 class="title">Happy Birthday Raisyaa! ()</h1>

  <div class="click-area" onclick="nextMessage()">
    <div class="click-text" id="clickText">Klik kado-nya </div>
    <div class="gift-icon"></div>
  </div>

  <div class="message-container" id="messageContainer">
    <div class="message" id="messageBox"></div>
  </div>
</div>

<div class="footer">Habedee</div>

<script>
const messages = [
`<p>
Selamat ulang tahun, Raisya! <br><br>
Semoga Allah senantiasa melimpahkan rahmat, kebahagiaan, dan keberkahan dalam setiap langkahmu.<br>
Jadilah pribadi yang terus berkembang, bermanfaat, dan membawa kebaikan bagi sekitarmu.<br><br>
Panjang umur, sehat selalu, dan semoga segala harapan baikmu dimudahkan jalannya. <br>
Aamiin ya Rabbal 'alamiin 
</p>`,
`<p>
Selamat ulang tahun, Anandha! <br><br>
Semoga hari ini membawa senyum baru, semangat baru, dan rasa syukur yang tak putus atas setiap hal indah yang sudah kamu jalani.
Di setiap langkah yang kamu ambil, semoga Allah senantiasa melimpahkan rahmat, kebahagiaan, dan keberkahan yang berlimpah. <br><br>

Teruslah menjadi pribadi yang lembut hatinya, kuat pendiriannya, dan hangat kehadirannya.</p>`,
`<p>Panjang umur, sehat selalu, dan semoga setiap harapan yang kamu tanam tumbuh menjadi kenyataan yang indah satu per satu.
Jangan lupa untuk terus tersenyum, karena senyummu sendiri sudah cukup membuat hari banyak orang jadi lebih baik. <br><br>

Barakallahu fi umrik, Raisya.
Semoga hidupmu selalu penuh cahaya, dikelilingi orang-orang yang tulus, dan setiap langkahmu selalu dipenuhi keberkahan. <br>
Aamiin ya Rabbal ï¿½aalamiin 

</p>`,
`<p>
Hari ini bukan sekadar tentang usia yang bertambah, tapi juga tentang seberapa jauh kamu telah tumbuh dan bertahan <br><br>
Terima kasih sudah jadi sosok yang hangat dan menyenangkan bagi orang-orang di sekitarmu.<br>
Semoga langkahmu ke depan selalu ringan, hatimu tenang, dan mimpimu pelan-pelan jadi kenyataannn<br><br>
Nikmati setiap detik, karena hidup yang indah selalu dimulai dari rasa syukur kecil yang tulus. makasih! :)))<br><br>
</p>`
];

let index = 0;

function nextMessage(){
  const container = document.getElementById('messageContainer');
  const box = document.getElementById('messageBox');
  const clickText = document.getElementById('clickText');

  if(!container.classList.contains('show')) container.classList.add('show');

  if(index < messages.length){
    box.innerHTML = messages[index];
    clickText.textContent = "Klik lagi kado-nya ";
    index++;
  } else {
    box.innerHTML += `<p><strong> Semua pesan sudah dibuka! Semoga harimu seindah doa-doa di dalamnya :D</strong></p></br></br></br></br></br></br></br></br></br></br></br>`;
    clickText.textContent = "Pesan sudah habis ";
  }
}
</script>
</body>
</html>
